<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Flex box example</title>
        <link rel="shortcut icon" href="../assets/fav.png">
        <style>
            .cards {
                display: flex;
                flex-wrap: wrap;
                align-items: flex-start;
                flex-direction: row;
                max-height: 100vh;
            }
            .cards img {
                margin: 10px;
                border: 3px solid #000;
                box-shadow: 3px 3px 8px 0px rgba(0,0,0,0.3); 
                max-width: 23vw;
            }
        </style>
    </head>
    <body>
        <main class="cards">
            <img src="../assets/Luffy.jpg" alt="luffy photo" width="25%">
            <img src="../assets/zoro.jpg" alt="Zoro photo" width="25%">
            <img src="../assets/Sanji.jpg" alt="Sanji photo" width="25%">
        </main>
    </body>
</html>
